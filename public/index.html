<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 - Venenzuela</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        overflow-x: hidden;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Fjalla One", serif;
      }

      :root {
        --primary-100: #fff1b4;
        --primary-200: #ffe888;
        --primary-300: #ffe163;
        --primary-400: #fcd842;
        --primary-500: #e8bf13;
        --secondary-100: #f3667a;
        --secondary-200: #e03c53;
        --secondary-300: #cc142d;
        --secondary-400: #a4061c;
        --secondary-500: #7e0011;
        --tertiary-100: #0c3bbb;
        --tertiary-200: #072d95;
        --tertiary-300: #04247b;
        --tertiary-400: #021b5f;
        --tertiary-500: #01113e;
        --fourty-100: #fafafb;
        --fourty-200: #dfe1eb;
        --fourty-300: #b9bed4;
        --fourty-400: #8a92b4;
        --fourty-500: #5f6997;
        --almost: calc(100vh - 2.5rem);
        --almost-chart: 70vh;
      }

      #app {
        position: absolute;
        z-index: 20;
        width: 100vw;
      }

      .container {
        display: inherit;
        justify-content: inherit;
        align-items: inherit;
        flex-direction: inherit;
        background: inherit;
        height: inherit;
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
